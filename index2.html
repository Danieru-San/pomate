    <body>
        <button type="button" id="clock">Start/Stop</button>''
        <button type="button" id="reset">Reset</button>

        <p id="counter"></p>
        <script>
            const clockButton = document.getElementById("clock");
            const resetButton = document.getElementById("reset");
            const timeRequired = 15; // User must be able to change this.
            let currentTime = new Date();
            let clockOn = false;
            let wasActivated = false;
            let remainingTime = new Date();
            let updateClock;

            function millisToMinutesAndSeconds(millis) {
                var minutes = Math.floor(millis / 60000);
                var seconds = ((millis % 60000) / 1000).toFixed(0);
                return minutes + ":" + (seconds < 10 ? '0' : '') + seconds;
            }

            function clock (currentTime, desiredTime) {
                currentTime = new Date();
                remainingTime = desiredTime.getTime() - currentTime.getTime();
                // console.log(remainingTime);
                document.getElementById("counter").innerText = millisToMinutesAndSeconds(remainingTime); 
                console.log(millisToMinutesAndSeconds(remainingTime));
            }

            clockButton.onclick = function startStop() {

                if (clockOn == false) {
                    let desiredTime = new Date();
                    if (wasActivated == true) {
                        // console.log(desiredTime.getTime());
                        desiredTime.setMilliseconds(desiredTime.getMilliseconds() + remainingTime);
                        updateClock = setInterval(clock, 1000, currentTime, desiredTime);    
                        clockOn = true;
                        wasActivated = true;
                    }

                    else {
                        desiredTime.setMinutes(desiredTime.getMinutes() + 15);
                        updateClock = setInterval(clock, 1000, currentTime, desiredTime);    
                        clockOn = true;
                        wasActivated = true;
                    }

                    // Pensa firmemente, a todo momento.
                }

                else if (clockOn == true) {
                    if (wasActivated == true) {
                        clearInterval(updateClock);
                    }

                    clockOn = false;
                }
            }

            resetButton.onclick = function resetClock() {
                
                let desiredTime = new Date();
                currentTime = new Date();
                desiredTime.setMinutes(desiredTime.getMinutes() + 15);
                remainingTime = desiredTime.getTime() - currentTime.getTime();
                // console.log(remainingTime);
                document.getElementById("counter").innerText = millisToMinutesAndSeconds(remainingTime); 
                console.log(millisToMinutesAndSeconds(remainingTime));

                clearInterval(updateClock);

                clockOn = false; 
                wasActivated = false;
            }
            

        </script>
    </body>
